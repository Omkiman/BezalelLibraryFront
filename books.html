<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bezalel Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="https://i.ibb.co/S0y2sX1/th.jpg">
    <style>
        body {
            background-color: #121212;
            /* Dark background */
            color: #ffffff;
            /* Light text color */
            padding-top: 56px;
        }

        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .card {
            background-color: #1e1e1e;
            /* Dark card background */
            color: #ffffff;
            /* Light card text color */
        }

        .navbar {
            background-color: #1f1f1f;
            /* Darker navbar background */
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff !important;
            /* Navbar text color */
        }

        .navbar-nav .nav-link:hover {
            color: #ffcc00 !important;
            /* Hover color */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#">The Bezalel Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="BezalelLibraryFront">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="BezalelLibraryFront/books.html">Books</a></li>
                <li class="nav-item"><a class="nav-link" href="BezalelLibraryFront/search.html">Search</a></li>
                <li class="nav-item" id="borrowsPage" style="display: none;"><a class="nav-link"
                    href="BezalelLibraryFront/borrows.html">My borrows</a></li>
                <li class="nav-item" id="adminPage" style="display: none;"><a class="nav-link"
                        href="BezalelLibraryFront/admin.html">Admin Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="authButton" onclick="showLoginModal()">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="bookCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" id="carouselBooks"></div>
            <a class="carousel-control-prev" href="#bookCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#bookCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <h2 class="mt-5">All Books</h2>
        <div class="row" id="bookCards"></div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control bg-secondary text-white" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control bg-secondary text-white" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Book Info Modal -->
    <div class="modal fade" id="bookInfoModal" tabindex="-1" aria-labelledby="bookInfoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #1e1e1e; color: #ffffff;"> <!-- Dark mode styles -->
                <div class="modal-header">
                    <h5 class="modal-title" id="bookInfoModalLabel">Book Info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="bookInfoContent">
                    <img id="bookPhoto" src="" alt="Book Cover" class="img-fluid mb-3" style="max-height: 300px;" />
                    <!-- Image for book photo -->
                    <p><strong>Title:</strong> <span id="bookTitle"></span></p> <!-- Title -->
                    <p><strong>Author:</strong> <span id="bookAuthor"></span></p> <!-- Author -->
                    <p><strong>Genre:</strong> <span id="bookGenre"></span></p> <!-- Genre -->
                    <p><strong>Year:</strong> <span id="bookYear"></span></p> <!-- Year -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="borrowButton" style="display: none;"
                        onclick="borrowBook()">Borrow</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const SERVER = "https://bezalellibrary.onrender.com/";

        document.addEventListener('DOMContentLoaded', function () {
            updateNavbar(); // Check token on page load
            fetchBooks(); // Fetch books for carousel and card display
        });

        function showLoginModal() {
            $('#loginModal').modal('show'); // Show login modal
        }

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent form submission
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post(SERVER + 'login', { email, password });
                localStorage.setItem('jwt', response.data.token); // Save JWT to local storage
                $('#loginModal').modal('hide'); // Hide login modal
                updateNavbar(); // Update navbar
            } catch (error) {
                console.error('Login failed:', error);
                alert('Login failed, please check your credentials.');
            }
        });

        function updateNavbar() {
            const token = localStorage.getItem('jwt');
            if (token) {
                const payload = JSON.parse(atob(token.split('.')[1])); // Decode JWT payload
                document.getElementById('authButton').innerText = 'Logout';
                document.getElementById('authButton').onclick = logout;
                document.getElementById('borrowsPage').style.display = 'block'; // Show borrows page link

                if (payload.is_admin) {
                    document.getElementById('adminPage').style.display = 'block'; // Show admin page link
                } else {
                    document.getElementById('adminPage').style.display = 'none'; // Hide admin page link
                }
            } else {
                document.getElementById('authButton').innerText = 'Login';
                document.getElementById('authButton').onclick = showLoginModal;
                document.getElementById('adminPage').style.display = 'none'; // Hide admin page link
                document.getElementById('borrowsPage').style.display = 'none'; // Hide borrows page link
            }
        }

        function logout() {
            localStorage.removeItem('jwt'); // Remove token from local storage
            updateNavbar(); // Update navbar after logout
            alert('Logged out successfully!');
        }


        async function fetchBooks() {
            try {
                const response = await axios.get(`${SERVER}getbooks`);
                const books = response.data;

                const carouselInner = document.getElementById('carouselBooks');
                carouselInner.innerHTML = ''; // Clear existing content
                let i = 0
                if (books.length > 0) {
                    
                    books.forEach((book) => {
                        const isActive = i === 0 ? 'active' : '';
                        if (book.available) {
                            carouselInner.innerHTML += `
                        <div class="carousel-item ${isActive}">
                            <img src="${book.photo_url || 'placeholder.png'}" class="d-block" alt="${book.title}">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>${book.title}</h5>
                                <p>${book.author}</p>
                            </div>
                        </div>
                    `; i++
                        }
                    });

                    // Populate book cards
                    const bookCards = document.getElementById('bookCards');
                    books.forEach(book => {
                        if (book.available) {
                            bookCards.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="${book.photo_url || 'placeholder.png'}" class="card-img-top" alt="${book.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${book.title}</h5>
                                    <p class="card-text">Author: ${book.author}</p>
                                    <button class="btn btn-primary" onclick="showBookInfo(${book.id})" data-toggle="modal" data-target="#bookInfoModal">View Details</button>
                                </div>
                            </div>
                        </div>
                    `;
                        }
                    })};
                } catch (error) {
                    console.error('Error fetching books:', error);
                }
            }

        function showBookInfo(bookId) {
                // Fetch specific book info
                const token = localStorage.getItem('jwt');
                const borrowButton = document.getElementById('borrowButton');

                axios.get(SERVER + `getbooks/${bookId}`).then(response => {
                    const book = response.data;

                    // Set modal content
                    document.getElementById('bookPhoto').src = book.photo_url || 'placeholder.png'; // Book photo
                    document.getElementById('bookTitle').innerText = book.title; // Book title
                    document.getElementById('bookAuthor').innerText = book.author; // Book author
                    document.getElementById('bookGenre').innerText = book.genre; // Book genre
                    document.getElementById('bookYear').innerText = book.year; // Book year

                    // Show/hide borrow button based on token presence
                    //TODO - check if book is available
                    if (token) {
                        document.getElementById('borrowButton').style.display = 'block';
                        borrowButton.onclick = () => borrowBook(book.id);
                    } else {
                        borrowButton.style.display = 'none';
                    }

                }).catch(error => {
                    console.error('Error fetching book info:', error);
                });
            }
            function borrowBook(id) {
                const token = localStorage.getItem('jwt');
                axios.post(SERVER + 'borrows', { 'id': id }, {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }

                }).then(response => {
                    alert('Book borrowed successfully!');
                    $('#bookInfoModal').modal('hide'); // Close modal after borrowing
                }).catch(error => {
                    console.error('Error borrowing book:', error);
                    alert('Failed to borrow the book. Please try again.');
                });
                fetchBooks()
                fetchBooks()
            }
    </script>
</body>

</html>
